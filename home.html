<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Qon Visuals</title>
        <link href="style.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class = "bg-stone-300">
    <h1 class="font-serif flex justify-center text-2xl">Qon Murphy Photography</h1>
    <nav class="flex justify-end">
        <div>
            <a href="#Home"class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Home</a>
            <a href="#Bio" class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Bio</a>
            <a href="Contact" class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Contact</a>
        </div>
    </nav>
    <div class="container mx-auto">
        <!-- Full-width images with number text -->
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
          <img src="assets/qpictures2/Chris-2.jpg"  class="min-w-min h-fit" alt="Image 1">
        </div>
        
        <!-- Rest of the slides... -->
        
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
        <!-- Image text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>
        
        <!-- Thumbnail images -->
        <div class="grid grid-cols-6 gap-4">
          <div class="column">
            <img class="demo cursor" src="img_woods.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
          </div>
          
          <!-- Rest of the thumbnail images... -->
          
        </div>
      </div>
      
    </body>
</html>
